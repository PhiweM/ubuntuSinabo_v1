        <div class="page-content">

            <div class="form-v6-content" id="create-account" style="display: none;">
                <div class="form-left">
                    <img src="/images/projectsImg/africanwoman3.jpg" alt="form">
                </div>
            
                <form class="form-detail" action="#" method="post">
                    <h2>Create Account</h2>

                    <div class="form-row">
                    <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
                    </div>

                    <div class="form-row">
                    <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    </div>

                    <div class="form-row">
                    <input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
                    </div>

                    <div class="form-row">
                    <input type="password" name="confirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
                    </div>

                    <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                    </div>

                    <p class="registered"  id="show-login">
                        Already have an account?
                        <a href="#" id="show-login" class="registered"> Login</a>
                    </p>
                    
                </form>
        
            </div>


            <div class="form-v6-content" id="login-account" >
                <div class="form-left">
                    <img src="/images/projectsImg/africanwoman4.jpg" alt="form">
                </div>
            
                <form class="form-detail">
                    <h2>Login To Your Account</h2>

    
                    <div class="form-row">
                    <input type="text" name="your-email" id="your-email2" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    </div>
    
                    <div class="form-row">
                    <input type="password" name="password" id="password2" class="input-text" placeholder="Password" required>
                    </div>
    
                    <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Login">
                    </div>

                    <p class="registered" id="show-create">Don't have an account yet?
                        <a href="#" id="show-create" class="registered"> Sign Up</a>
                    </p>

                </form>
                </div>
        </div>
